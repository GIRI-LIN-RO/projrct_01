<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS/createpoll.css">
    <script>
        function validate() {
            var username = document.querySelector('input[type="text"]').value;
            var peopinput = document.querySelector('input[type="text"]').value;

            if (!username === "" && peopinput === "") {
                alert("join successful!");
                return true; 
            } 
            else {
                alert("join failed. Please check your credentials.");
                return false; 
            }
        }
    </script>
    <script>
        function join(){
            window.location.href = 'vote.html';
        }
    </script>
</head>

<body>
    <div class="loginpage">
        <h1>JOIN<br>EXISTING <br>POLL</h1>
        <button id="join" onclick="join()">JOIN</button>
    </div>

    <div class="createpoll">
        <a href="index.html"><div class="go_back">x</div></a>
        <h1>CREATE POLL</h1>
        <form id="forms" onsubmit="return validate()">
            <input id="nameinput" type="text" placeholder="username"><br><br>
            <input id="mailinput" type="email" placeholder="mail-id"><br><br>
            <input id="candiate" type="text" placeholder="no. of candidate"><br><br>
            <button id="submitinput"type="submit"> CREATE </button>
        </form>
    </div>
</body>
</html>
