<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS/signup.css">
    <script>
        function log(){
            window.location.href = 'login.html';
        }
        function index()
        {
            window.location.href = 'index.html'
        }
    </script>
</head>

<body>
    
    <div class="loginpage">
        <h1>ALREADY <br> A USER ?</h1>
        <button id="login" onclick="log()">LOG IN</button>
    </div>

    <div class="signup">
        <h1>SIGN UP</h1>
        <form id="forms" onsubmit="return validate()">
            <input id="nameinput" type="text" placeholder="username"><br><br>
            <input id="mailinput" type="email" placeholder="mail-id"><br><br>
            <input id="passinput" type="password" placeholder="password"><br><br>
            <input id="checkpassinput" type="password" placeholder="conform password"><br><br>
            <button id="submitinput"type="submit" onclick="index()"> SIGN UP </button>
        </form>
    </div>
    <button id="x" onclick="index()">x</button>
</body>
</html>
